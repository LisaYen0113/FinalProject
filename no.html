<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的網頁標題</title>
    <style>
        /* 可以在這裡添加自定義的CSS樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的網頁標題</h1>
    </header>
    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">服務</a>
        <a href="#">聯絡我們</a>
    </nav>
    <div class="container">
        <section>
            <h2>歡迎來到我們的網站</h2>
            <p>這裡是一些關於你的網站的介紹文字。你可以在這裡描述你的公司、產品或服務。</p>
            <p>這是一個基本的 HTML 範本，你可以根據需要進行修改和擴展。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 你的公司名稱. All rights reserved.</p>
    </footer>
</body>
</html>
