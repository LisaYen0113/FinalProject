<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子網頁</title>
    <!-- 可以包含子網頁特有的 CSS 樣式 -->
    <style>
        /* Optional: Add specific styles for the iframe content */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>登入</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="register.html" class="regist-link">
                        Register
                    </a></p>
                </div>
            </form>
        </div>
    </div>
    <h2>這是子網頁的內容</h2>
    <p>在這個子網頁中加入回到頂部按鈕：</p>

    <!-- 回到頂部按鈕 -->
    <button id="backToTopBtn" onclick="scrollToTop()">回到頂部</button>

    <!-- JavaScript -->
    <script>
        // JavaScript for scrolling to top button
        window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
