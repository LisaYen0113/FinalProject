<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="coderell" content="width=device-width, initial-scale=1.0">
    <title>frontPage</title>
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Tweenmax GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <img src="hero.png" alt="" class="product-img">

        <div class="product-text">
            <h1 class="product-title">Instrument Rental</h1>
            <h1 class="product-titl">儀器租借網站</h1>

        </div>

        <div class="product-desc">
            <p>Fu Jen Catholic University</p>            
            <a href="../index.html"><button>reserve now</button></a>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100vh;
            font-family: 'poppins';
            font-size: 14px;
            background-color: #a4baac;
            color: #fff;
            overflow: hidden;
        }
        
        .nav {
            position: fixed;
            width: 100%;
            height: 100px;
            top: 10px;
        }
        
        .logo,
        .menu,
        .search,
        .bag {
            position: absolute;
            padding: 10px;
            margin-top: 10px;
        }
        
        .logo {
            left: 20px;
            font-size: 20px;
            font-weight: bolder;
        }
        
        .menu {
            left: 150px;
            top: 4px;
            line-height: 1.2;
            font-size: 20px;
        }
        
        .search,
        .bag {
            background: #fff;
            color: black;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            text-align: center;
            margin-top: 18px;
        }
        
        .search {
            right: 140px;
        }
        
        .bag {
            right: 40px;
        }
        
        .product-img {
            width: 300px;
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translate(-15%, -50%);
            z-index: 2;
        }
        
        .product-text {
            position: absolute;
            top: 55%;
            left: 30%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .product-title {
            color: #536853;
            font-weight: 900;
            letter-spacing: 5px;
            font-size: 100px;
        }
        .product-titl {
            color: #536853;
            font-weight: 300;
            letter-spacing: 5px;
            font-size: 100px;
            letter-spacing: -10px;
            font-size: 120px;
        }
        
        .product-desc {
            display: flex;
            justify-content: center;
            position: relative;
            bottom: -585px;
            z-index: 2;
        }
        
        .product-desc p {
            position: absolute;
            font-size: 20px;
            top: -500px;
            letter-spacing: 20px;
            text-transform: uppercase;
        }
        
        .product-desc button {
            margin-top: 10px;
            background: #f2d16b;
            color: black;
            font-weight: bold;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 10px;
            border: none;
            border-radius: 30px;
        }
        
        .size {
            position: absolute;
            left: 50px;
            bottom: 40px;
        }
        
        .size ul {
            list-style: none;
        }
        
        .size ul li {
            display: inline-block;
            font-weight: 500;
            border: 1px solid #fff;
            padding: 5px;
            border-radius: 50%;
            margin-left: 10px;
            height: 20px;
            width: 20px;
            text-align: center;
            line-height: 1.5;
            transition: .3s ease-in-out;
        }
        
        .size span {
            font-weight: 500;
        }
        
        .size span::after {
            display: inline-block;
            content: "";
            border: .5px solid #fff;
            opacity: .5;
            width: 50px;
            margin: 0 0 0 10px;
            transform: translateY(-4px);
        }
        
        .bottom-img {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: url('white-shoe.png') no-repeat;
            background-position: center;
            background-size: cover;
            width: 220px;
            height: 150px;
        }
        
        .bottom-right {
            position: absolute;
            bottom: 0;
            left: 86.5%;
        }
        
        .bottom-right ul {
            list-style: none;
        }
        
        .bottom-right ul li {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px 20px 20px 0;
            background: #624652;
        }
        
        .media ul {
            list-style: none;
            position: fixed;
            left: 45px;
            top: 35%;
        }
        
        .media ul li {
            font-size: 18px;
            margin: 24px 0;
        }
        
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0%;
            z-index: 2;
            background: #fff;
        }
        
        .first {
            top: 0;
        }
        
        .second {
            top: 33.3%;
        }
        
        .third {
            top: 66.6%;
        }

    </style>

    <script>
        TweenMax.to('.first', 1.5, {
            delay: .2,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.second', 1.5, {
            delay: .4,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.third', 1.5, {
            delay: .6,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.from('.logo', 1, {
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.menu', 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.search', .8, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.bag', 1, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom('.media ul li', 1, {
            delay: 2,
            opacity: 0,
            x: -20,
            ease: Power3.easeInOut
        }, 0.08)

        TweenMax.from('.size', 1, {
            delay: 1.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom('.size ul li', .3, {
            delay: 2,
            opacity: 0,
            y: 20,
            ease: Power3.easeInOut
        }, 0.08)
        TweenMax.from('.bottom-right ul li:first-child', .5, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-right ul li:last-child', .6, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-img', 1, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.product-title', 3, {
            delay: 2.2,
            opacity: 0,
            y: 50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-titl', 3, {
            delay: 2.2,
            opacity: 0,
            y: 50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-img', 1, {
            delay: 4.2,
            opacity: 0,
            y: -800,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc p', 3, {
            delay: 4.5,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc button', 3, {
            delay: 6,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
    </script>
</body>

</html>
