<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔大貴重儀器預約系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--導覽列-->
    <div class="header">
        <h1>輔大貴重儀器預約系統</h1>
        <div class="nav">
            <a href="frontPage.html" target="contentFrame">首頁</a>
            <a href="instrument.html" target="contentFrame">儀器查詢</a>
            <a href="record.html" target="contentFrame">預約紀錄</a>
            <a href="manage.html" target="contentFrame">後台管理</a>
        </div>
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">登入/註冊</button>
    </div>
    <!--登錄-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">預約者登入</h1>
                    <button type="button" class="btn-close Chinese" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <label for="exampleFormControlInput1">帳號</label>
                            <input type="text" class="form-control" name="acount" id="acount" required />
                        </div>
                        <div class="mb-3">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <label for="exampleFormControlSelect1">密碼</label>
                            <input type="text" class="form-control" name="acount" id="acount" required />
                        </div>
                    </form>
                    <div class="remember-forgot">
                        <label><input type="checkbox">記住密碼</label>
                        <a href="#">忘記密碼?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button tpe="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">登入</button>
                    <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                        data-bs-target="#register" data-bs-whatever="@mdo">註冊</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">預約者註冊</h1>
                    <a href="index.html" type="button" class="btn-close"></a>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <ion-icon name="mail-outline"></ion-icon>
                            <label for="exampleFormControlInput1">E-mail</label>
                            <input type="text" class="form-control" name="acount" id="acount" required />
                        </div>
                        <div class="mb-3">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <label for="exampleFormControlSelect1">密碼設定</label>
                            <input type="text" class="form-control" name="password" id="password" required />
                        </div>
                        <div class="mb-3">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <label for="exampleFormControlSelect1">確認密碼</label>
                            <input type="text" class="form-control" name="password" id="password" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-secondary">Close</a>
                    <button type="button" class="btn btn-outline-info">註冊</button>
                </div>
            </div>
        </div>
    </div>
    <!--iframe-->
    <div class="content">
        <iframe name="contentFrame" src="frontPage.html" width="100%" height="800"></iframe>
    </div>
    <!--footer-->
    <div class="footer">
        &copy; 2024 輔大租借重要儀器網站<br />
        地址：242062 新北市新莊區中正路510號<br />
        電話：(02) 29052000<br />
        信箱：pubwww@mail.fju.edu.tw<br />
    </div>
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
    <!--ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
