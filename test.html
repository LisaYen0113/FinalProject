<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>催繳系統</title>
    <style>
        .button {
            background-color: rgb(255, 190, 220);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button.disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="reminderButton" class="button" onclick="sendReminder()">催繳</button>

    <script>
        function sendReminder() {
            var button = document.getElementById('reminderButton');
            button.innerHTML = '已催繳';
            button.classList.add('disabled');
            button.disabled = true;

            // 在這裡添加你發送催繳請求的代碼，例如使用AJAX請求
        }
    </script>
</body>
</html>
