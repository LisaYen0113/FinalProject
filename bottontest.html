<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔大貴重儀器預約系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    
    <style>
        /* Optional: Add your custom styles here */
        .header {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .nav {
            margin-top: 10px;
        }
        .footer {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 20px;
        }
        #backToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Initially hide the button */
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <div class="header">
        <h1>輔大貴重儀器預約系統</h1>
        <div class="nav">
            <!-- 注意：將目標 (`target`) 設置為內部框架的名稱 -->
            <a href="frontPage.html" target="contentFrame">首頁</a>
            <a href="instrument/index.html" target="contentFrame">儀器查詢</a>
            <a href="record.html" target="contentFrame">預約紀錄</a>
            <a href="manage.html" target="contentFrame">後台管理</a>
        </div>
        <a href="logIn.html" target="contentFrame"> <button type="button" class="btn btn-outline-success">登入/註冊</button></a>
    </div>

    <!-- iframe -->
    <div class="content">
        <iframe name="contentFrame" src="frontPage.html" width="100%" height="700" allowtransparency="true"></iframe>
    </div>

    <!-- footer -->
    <div class="footer">
        &copy; 2024 輔大租借重要儀器網站<br>
        地址：242062 新北市新莊區中正路510號<br>
        電話：(02) 29052000<br>
        信箱：pubwww@mail.fju.edu.tw<br>
    </div>

    <!-- 回到頂部按鈕 -->
    <button id="backToTopBtn" onclick="scrollToTop()">回到頂部</button>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
        // JavaScript for scrolling to top button
        window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
